name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      # ðŸ”§ Fix permission issue
      - name: Fix Jest permission
        run: chmod +x node_modules/.bin/jest

      - name: Run tests
        run: npx jest
